version: '3.8'

services:
  churnguard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churnguard
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - APP_PASSWORD=${APP_PASSWORD:-churnguard2024}
    volumes:
      # Mount secrets file if exists (optional)
      - ./.streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

